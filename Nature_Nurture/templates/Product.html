<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Nature Nurture</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .crop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .crop-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }

        .buy_button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="header">
      <span class="a"><a href="/" title="Nature Nurture">
        <img
          class="logo" src="{{url_for('static', filename='Logo.jpg')}}"
          alt="Logo" style="height: 65px; width: 65px"/>
      </a></span>
      <span class="b"><b>Nature Nurture</b></span>

      <span class="c">
        <a href= "/Product"> <button style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px; background-color: rgb(252, 252, 252); border: 0px;"><b>Product</b></button></a>
      </span>
      <span class="d">
        <select id="filter-category" onchange="redirectToPage()" style="font-family: Georgia, 'Times New Roman', Times, serif;">
          <option id="all" value="all" >Services</option>
          <option value="smc" style="font-family: Georgia, 'Times New Roman', Times, serif;">Suggest MY Crop</option>
          <option value="cmc" style="font-family: Georgia, 'Times New Roman', Times, serif;">Precautions</option>
        </select>
        
      </span>
    </div>

    <script>
      function redirectToPage() {
        var selectedValue = document.getElementById("filter-category").value;
        if (selectedValue == "smc") {
          window.location.href = "/predict";
        } else if (selectedValue == "cmc") {
          window.location.href = "/predictc";
        }
      }
      </script>

    <div class="container">
        <div id="crop-list"></div>
        <script>
            const crops = [
                { name: "Rubber", image: "static/rubber.png", price: 150 },
                { name: "Maize", image: "static/maize.png", price: 30 },
                { name: "Arecanut", image: "static/arecanut.png", price: 200 },
                { name: "Coffee", image: "static/coffee.png", price: 250 },
                { name: "Paddy", image: "static/rubber.png", price: 25 }
            ];

            const cropList = document.getElementById("crop-list");

            crops.forEach(crop => {
                const cropItem = document.createElement("div");
                cropItem.className = "crop-item";

                const image = document.createElement("img");
                image.src = crop.image; 
                image.alt = crop.name;

                const name = document.createElement("div");
                name.textContent = crop.name;

                const price = document.createElement("div");
                price.textContent = `Price: ₹${crop.price}/kg`;

                const buyButton = document.createElement("button");
                buyButton.className = "buy_button";
                buyButton.textContent = "Buy";
                buyButton.addEventListener("click", () => {
                    alert(`You bought ${crop.name} for ₹${crop.price}/kg.`);
                });

                cropItem.appendChild(image);
                cropItem.appendChild(name);
                cropItem.appendChild(price);
                cropItem.appendChild(buyButton);

                cropList.appendChild(cropItem);
            });
        </script>
    </div>
   <div class="footer">
      <p id="foot"><a href="/">Home</a></p>
      <br />
      <p id="foot"><a href="/About">About Us</a></p>
      <br />
      <p id="foot"><a href="/Contact">Contact Us</a></p>
      <br />
      <p>&copy; 2023 Nature Nurture</p>
    </div>
</body>

</html>
